<head>
  <title>mediconnect</title>
</head>

<body>
  <div class = "container">
    <header>
      <h1>Submit Users</h1>

      <form class="new-user">
        <input type="text" name="fname" placeholder="First name" />
        <input type="text" name="lname" placeholder="Last name" />
        <input type="submit" value="submit"/>
      </form>
    </header>

    <ul>
      {{#each users}}
        {{> user}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="user">
  <li>{{fname}} {{lname}}</li>
</template>
